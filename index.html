<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma design</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="picture">
          <img
            class="picture"
            src="./Rectangle Copy.png"
            alt="equilibrium icon"
          />
        </div>
        <div class="text1">Equilibrium #3429</div>
        <div class="text2">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="row">
            <div class="left">
          <img
            class="left"
            src="/Combined Shape.png"
            alt="icon"
            width="11px"
            height="18px"
          />
          <p style="color: #00FFF8;" class="left">0.041 ETH</p>
        </div>
        <div class="right">
          <img
            class="right"
            src="./Clock.png"
            alt="clock icon"
            width="16px"
            height="16px"
          />
          <p style="color: #8BACD9; font-size: 14px; font-weight: 400px;" class="right">3 days left</p>
        </div>
        </div>
        <div class="line"></div>
        <div class="row2">
          <div class="picture2">
            <img class="picture2" src="./Oval.png" alt="profile picture" />
          </div>
          <div style="color: #8BACD9;" class="text5">
            Creation of
            <span style="color: white;" class="text6">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
